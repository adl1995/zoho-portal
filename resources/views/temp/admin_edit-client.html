<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KDG Zoho Admin Panel | Edit Client: {Client Name}</title>
    <!-- ================= Favicon ================== -->
      <link rel="shortcut icon" href="assets/images/favicon.ico">
      <link rel="apple-touch-icon" href="assets/images/favicon.ico">
  <!-- Styles -->
    <link href="assets/css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/lib/themify-icons.css" rel="stylesheet">
    <link href="assets/css/lib/mmc-chat.css" rel="stylesheet" />
    <link href="assets/css/lib/lobipanel.min.css" rel="stylesheet" />
    <link href="assets/css/lib/sidebar.css" rel="stylesheet">
    <link href="assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/lib/unix.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
<body>
    <div class="sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures">
        <div class="nano">
            <div class="nano-content">
                <ul>
					          <li class="active"><a href="admin_dashboard.html"><i class="ti-user"></i>Clients</a></li>
                    <li><a href="admin_errors.html"><i class="ti-alert"></i>Errors <span class="label label-danger">6 NEW</span><span class="badge">6</span></a></li>
                </ul>
            </div>
        </div>
    </div><!-- /# sidebar -->
    <div class="header">
        <div class="pull-left">
            <div class="logo"><a href="index.html"><img src="assets/images/logo.png" alt="" /><span>Zoho Admin Panel</span></a></div>
            <div class="hamburger sidebar-toggle">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
        </div>
        <div class="pull-right p-r-15">
            <ul>
              <li class="header-icon dib"><span class="user-avatar"><span class="hidden-xs">Kyle David</span><span class="hidden-sm hidden-md hidden-lg"><i class="ti-user"></i></span> <i class="ti-angle-down f-s-10"></i></span>
                  <div class="drop-down dropdown-profile">
                      <div class="dropdown-content-body">
                          <ul>
                              <li><a href="#"><i class="ti-settings"></i> <span>Profile</span></a></li>
                              <li><a href="#"><i class="ti-power-off"></i> <span>Logout</span></a></li>
                          </ul>
                      </div>
                  </div>
              </li>
            </ul>
        </div>
    </div>
    <div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                <div class="row header-row">
                    <div class="col-xs-12 p-0">
                        <div class="page-header">
                            <ol class="breadcrumb">
                              <li><a href="admin_dashboard.html">Clients</a></li>
                              <li><a href="admin_client.html">The Grape</a></li>
                              <li class="active">Edit</li>
                            </ol>
                            <div class="page-title">
                                <h1>Edit Client: The Grape</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-content">
                  <div class="row">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="" class="col-sm-4 col-md-3 col-lg-2 control-label">Company</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" placeholder="Company Name" value="The Grape">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="" class="col-sm-4 col-md-3 col-lg-2 control-label">First Name</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" placeholder="First Name" value="Matt">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="" class="col-sm-4 col-md-3 col-lg-2 control-label">Last Name</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" placeholder="Last Name" value="Hartstick">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="" class="col-sm-4 col-md-3 col-lg-2 control-label">Email</label>
                        <div class="col-sm-8">
                          <input type="email" class="form-control" placeholder="Email Address" value="email@domain.com">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="" class="col-sm-4 col-md-3 col-lg-2 control-label">Status</label>
                        <div class="col-sm-8">
                          <label class="radio-inline tt-none fw-light">
                            <input type="radio" name="status" id="statusActive" value="active" checked="checked"> Active
                          </label>
                          <label class="radio-inline tt-none fw-light">
                            <input type="radio" name="status" id="statusInactive" value="inactive"> Inactive
                          </label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-4 col-md-offset-3 col-lg-offset-2 col-sm-8">
                          <button type="submit" class="btn btn-primary btn-flat">Save Changes</button>
                          <a href="admin_client.html" class="btn btn-link">Cancel</a>
                        </div>
                      </div>
                    </form>
                  </div>
        				</div><!-- /# main content -->
            </div><!-- /# container-fluid -->
        </div><!-- /# main -->
    </div><!-- /# content wrap -->

    <script src="assets/js/lib/jquery.min.js"></script><!-- jquery vendor -->
    <script src="assets/js/lib/jquery.nanoscroller.min.js"></script><!-- nano scroller -->
    <script src="assets/js/lib/sidebar.js"></script><!-- sidebar -->
    <script src="assets/js/lib/bootstrap.min.js"></script><!-- bootstrap -->
    <script src="assets/js/lib/mmc-common.js"></script>
    <script src="assets/js/lib/weather/jquery.simpleWeather.min.js"></script>
    <script src="assets/js/lib/weather/weather-init.js"></script>
    <script src="assets/js/scripts.js"></script><!-- scripit init-->

</body>

</html>
